services:
  app:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    container_name: zookr-app
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    depends_on:
      - db

  vite:
    image: node:20-alpine
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    command: sh -lc "npm ci || npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    ports:
      - "5173:5173"

  web:
    image: nginx:alpine
    container_name: zookr-web
    ports:
      - "80:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: zookr-db
    environment:
      MYSQL_DATABASE: zookr
      MYSQL_USER: zookr
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql

volumes:
  dbdata:
